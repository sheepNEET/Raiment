<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="rightclick.css">
</head>
<body bgcolor="#1B1B1B">

<div style="height: 60px;" id="topDiv"></div>

<div id="videoDiv" align="center">
	<video id="mainVideo" autoplay preload="auto" onloadeddata="OnResize();"
			onloadedmetadata="VideoMetadata();" style="object-fit: contain;">
		<source>
	Your browser does not support the video tag.
	</video>
</div>

<div id="controlDiv" align="center" style="width: 400px;">
	<input type="range" id="seekBar" value="0">
	<input type="range" id="volumeBar" value="100">
</div>

<ul class='custom-menu'>
	<li data-action="next">Next</li>
	<li data-action="back">Back</li>
	<li data-action="source">Source</li>
	<li data-action="copyid">Copy ID</li>
</ul>

<script>
var videoFilename = "{{VIDEO_FILENAME}}";
var videoSource = document.getElementById('mainVideo').getElementsByTagName("source")[0];
videoSource.src = videoFilename;
videoSource.type = "video/mp4";
document.getElementById('mainVideo').load();
</script>

<script> var isFirefox = navigator.userAgent.toLowerCase().indexOf('firefox') > -1; </script>

<script src="jquery-1.11.2.js"></script>
<script src="player.js"></script>
<script src="context.js"></script>

</body>
</html>
